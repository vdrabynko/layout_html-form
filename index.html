<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>HTML Form</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <form method="post"
        action="https://mate-academy-form-lesson.herokuapp.com/create-application"
  >

    <fieldset class="fieldset--block">
      <legend>Personal Information</legend>
      <label for="surname">Surname:</label>
      <input type="text"
             id="surname"
             name="surname"
             class="form--input"
             autocomplete="off">
      <br>
      <label for="name">Name:</label>
      <input type="text"
             id="name"
             name="name"
             class="form--input"
             autocomplete="off">
      <br>
      <label for="age">How old are You?</label>
      <input type="number"
             id="age"
             name="age"
             class="form--input"
             min="10"
             max="100"
             value="12">
      <br>
      <label for="birthday">Full date of birth:</label>
      <input type="date"
             id="birthday"
             name="birthday"
             class="form--input">
      <br>
      <label for="terms">I accept the term of the agreement</label>
      <input type="checkbox"
             id="terms"
             name="terms"
             required>
      <br>
    </fieldset>

    <fieldset class="fieldset--block">
      <legend>Registration</legend>
      <label for="email">E-mail:</label>
      <input type="email"
             id="email"
             name="email"
             class="form--input"
             placeholder="email@example.com"
             required>
      <br>
      <label for="password">Password:</label>
      <input type="password"
             id="password"
             name="password"
             minlength="8"
             maxlength="20"
             required>
      <br>
    </fieldset>

    <fieldset class="fieldset--block">
      <legend>An interesting fact about you!</legend>

      <div class="form--input">
        <span>Do you love cats?</span>
        <input type="radio"
               id="like-cats"
               name="cats"
               value="Yes">
        <label for="like-cats">Yes</label>
        <input type="radio"
               id="nolike-cats"
               name="cats"
               value="No">
        <label for="nolike-cats">No</label>
      </div>

      <label for="fav--color">What is your favorite color?</label>
      <input type="color"
             id="fav--color"
             name="fav--color"
             class="form--input"
             value="black">
      <br>
      <div class="form--input">
        <label for="bed--time">What time do you go to bed?</label>
        <input type="time"
               id="bed--time"
               name="bed--time">
      </div>
      <div class="form--input">
        <label for="cars--brand">What are your favorite brand of cars?</label>
        <select id="cars--brand"
                name="cars--brand"
                multiple>
          <option>BMW</option>
          <option>Audi</option>
          <option>Lada</option>
        </select>
      </div>
      <label for="rate--work">How would you rate our work?</label>
      <input type="range"
             id="rate--work"
             name="rate--work"
             value="0">
      <br>
    </fieldset>

    <fieldset class="fieldset--block">
      <legend>Additional info</legend>
      <label for="comment--field">Comments:</label>
      <textarea id="comment--field"
                name="comment--field"
                class="form--input"
                rows="2">
      </textarea>
      <br>
      <label for="recommend"> Would you recommend us?</label>
      <select id="recommend"
              name="recommend">
        <option value="yes">yes</option>
        <option value="no">no</option>
      </select>
    </fieldset>

    <input type="submit"
           name="submit"
           value="Submit"
           onsubmit="onSubmit()">
  </form>
  <script type="text/javascript" src="./main.js"></script>
</body>
</html>
